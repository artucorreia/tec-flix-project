<section class="container">
    
    <input [type]="inputType" class="input" placeholder="Password" maxlength="40" (keydown)="sendPassword()" [(ngModel)]="password">
    
    <div class="eye-container" (click)="toggleVisibility()">
        @if (!passwordVisible) {
            <i class="pi pi-eye"></i>
        } @else {
            <i class="pi pi-eye-slash" ></i>
        }
    </div>
</section>
