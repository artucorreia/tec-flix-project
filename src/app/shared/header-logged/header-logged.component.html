<header class="header">
    
    <section class="title-container" routerLink="">
        <h1 class="tecflix-title" (click)="navigate('in')">TecFlix</h1>
    </section>

    <section class="menu-bars-container" (click)="changeDisplaySideMenu()" #parentButton>
        @if (!displaySideMenu) {
            <i class="pi pi-bars" style="font-size: 1.2rem;"></i>
        } @else {
            <i class="pi pi-times" style="font-size: 1.2rem;"></i>
        }
    </section>

    <section class="search-container">
        <i class="pi pi-search"></i>
        <input type="text" [(ngModel)]="searchText" (keyup.enter)="search()" class="input" placeholder="Pesquise por algo" maxlength="100">
    </section>
    
    <section class="more-option-container">
        <a (click)="navigate('in')" class="button-link">Seja um Professor</a>
        <a (click)="navigate('in')" class="button-link">Meus Cursos</a>
        <div class="icon-container" (click)="navigate('/join/login')">
            <i class="pi pi-shopping-cart" style="font-size: 1.2rem;"></i>
        </div>
        <div class="icon-container" (click)="navigate('in')">
            <i class="pi pi-user" style="font-size: 1.2rem;"></i>
        </div>
        <!-- <a (click)="navigate('/join/singup')" class="button-link">Cadastrar-se </a> -->
    </section>

</header>
<hr class="divider">
<nav class="navbar-category">
    <section class="category-container">
        <div class="category"><a class="category-link">Desenvolvimento</a></div>
        <div class="category"><a class="category-link">Banco de dados</a></div>
        <div class="category"><a class="category-link">Alguma coisa</a></div>
        <div class="category"><a class="category-link">Outra coisa</a></div>
        <div class="category"><a class="category-link">Mais uma coisa</a></div>
    </section>
</nav>

<span #parentMenu>

    @if (displaySideMenu) {
        <nav class="menu-container">
            <ul class="menu-list">
                <li>
                    <a 
                    (click)="navigate('/join/login'); 
                    changeDisplaySideMenu()" 
                    class="menu-item">
                        Fazer Login
                    </a>
                </li>
                <li>
                    <a 
                    (click)="navigate('/join/singup'); 
                    changeDisplaySideMenu()" 
                    class="menu-item">
                        Cadastre-se
                    </a>
                </li>
            </ul>
            <hr>
            <ul class="menu-list">
                <li class="menu-item">
                    <a (click)="navigate('')">Carrinho de compras</a>
                </li>
                <li class="menu-item">
                    <section class="search-container-menu">
                        <i class="pi pi-search"></i>
                        <input type="text" [(ngModel)]="searchText" (keyup.enter)="search()" class="input-menu" placeholder="Pesquise por algo" maxlength="100">
                    </section>
                </li>
            </ul>
        </nav>
    }
</span>
